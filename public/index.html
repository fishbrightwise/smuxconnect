<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script> 
    <script type="text/javascript" src="./js/validation.js"></script> 
    <script type="module" src="./js/main.mjs"></script> 
    <title>SMUX Connect</title>
    <style>
        .index{
            background-image: url('./img/SMUXploration Activities.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        .box{
            background-color: white;
            float: right;
            position: absolute;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body class="index" onload="loggedInCheck()">
    <!-- Login form -->
    <section class="module" style="margin-left: auto; margin-right:auto;">
        <div class="container-fluid" style="height: 100%; width: auto;">
            <div class="row">
                <div class="col m12 l4 offset-l8 box" style="padding: 2% 35px 5% 35px; float:right;">
                    <div class="center-align">
                        <img src="./img/SMUXploration Logo.png" alt="SMUX Connect" style="width: 80%; height: auto; margin-top: 10px;">
                    </div>
                    <h5 class="font-alt">Welcome to <i><b>SMU<span class="deep-orange-text text-lighten-1">X</span></b> Connect</i></h5>
                    <blockquote>Login with your registered Email Address</blockquote>   
                    <hr class="divider-w mb-10">
                        <div class="input-field">
                            <input class="form-control validate" id="email" type="text"/>
                            <label for="email">Email Address</label>
                        </div>
                        <div class="input-field">
                            <input class="form-control validate" id="password" type="password"/>
                            <label for="password">Password</label>    
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button type="button" class="btn btn-round btn-b deep-orange lighten-1 waves-effect waves-light z-depth-0" onclick="validateForm()" value="login" style="width: 100%;"><span class="grey-text text-darken-4">Login</span></button>
                            </div>
                            <div class="col s6">
                                <button type="button" class="btn btn-round btn-b grey darken-3 waves-effect waves-light z-depth-0" onclick="window.location.href='register.html'" value="register" style="width: 100%"><span class="deep-orange-text text-lighten-1">Register</span></button>
                            </div>
                        </div>
                        <blockquote class="col-sm-5 col-sm-offset-1 mb-sm-40 red-text" style="margin-top:5px" id="errors"></blockquote>
                        <blockquote class="col-sm-5 col-sm-offset-1 mb-sm-40 light-green-text text-darken-3" style="margin-top:5px" id="success"></blockquote></blockquote>  
                </div>
            </div>
        </div>
    </section>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
