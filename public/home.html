<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/spacing-helpers.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script> 
    <script type="text/javascript" src="./js/validation.js"></script> 
    <script type="text/javascript" src="./js/bingo.js"></script>
    <script type="module" src="./js/main.mjs"></script> 
    <title>SMUX Connect</title>
</head>
<body onload="getItems(); loggedOutCheck()" style="background-image: url('./img/Paper Background.jpg');">
    <ul class="sidenav" id="mySidenav">
        <li>
            <div class="user-view padding s-all-20">
                <div class="background">
                    <img src="./img/SMUXploration Banner.png">
                </div>
                <a href="#" id="username"></a>
            </div>
            <div class="collection s-all-20">
                <a href="home.html" class="collection-item sidenav-close deep-orange-text" style="pointer-events: none; cursor: default;">Home</a>
                <a href="qr.html" class="collection-item sidenav-close black-text">QR Scanner</a>
                <a href="code.html" class="collection-item sidenav-close black-text">QR Code</a>
                <a onclick="logout()" class="collection-item sidenav-close red-text text-darken-2">Logout</a>
        </li>
    </ul>

    <nav>
        <div class="nav-wrapper grey darken-4">
            <a class="sidenav-trigger show-on-large" data-target="mySidenav"><i class="material-icons">menu</i></a>
            <span class="brand-logo"><b>SMU<span class="deep-orange-text text-lighten">X</span></b> Connect</span>
        </div>
    </nav>

    <div class="container" id="bingoBoard">
        <div class="card">
            <div class="card-content">
                <p>Welcome to the Bingo Board! <br>Scan other people's QR Codes to complete squares and earn points!</p>
                <p id="points"></p>
            </div>
        </div>
        <div class="row" id="bingo"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var side = document.querySelectorAll('.sidenav');
            M.Sidenav.init(side);
          });
        
        document.getElementById('username').innerHTML = `<h4 class="white-text my3">Welcome, ${sessionStorage.getItem('name')}</h4>` ;
    </script>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
