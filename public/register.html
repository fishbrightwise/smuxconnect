<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script> 
    <script type="text/javascript" src="./js/main.js"></script> 
    <script type="text/javascript" src="./js/validation.js"></script> 
    <title>SMUX Connect</title>
</head>
<body>
    <!-- Register form -->
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <h4 class="font-alt">Register</h4>
                    <hr class="divider-w mb-10">
                    <form class="form" name="regForm" method="post">
                        <div class="form-group">
                            <input class="form-control" id="email" type="text" name="email" placeholder="Email"/>
                            <div id="email_error"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" name="name" placeholder="Name"/>
                            <div id="name_error"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="pass" type="password" name="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="cfmpass" type="password" name="cfmpass" placeholder="Re-enter Password"/>
                            <div id="password_error"></div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-round btn-b" type="button" value="register" onclick="createUser()">Register</button>
                            <button class="btn btn-block btn-round btn-b pink darken-1" type="button" onclick="window.location.href='index.html'">Back to Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
