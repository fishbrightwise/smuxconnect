<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/spacing-helpers.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script> 
    <script type="text/javascript" src="./js/validation.js"></script>
    <script type="text/javascript" src="./js/bingo.js"></script>
    <script type="module" src="./js/main.mjs"></script> 
    <title>SMUX Connect</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body onload="getQuestion(); loggedOutCheck(); getConnectedName()" style="background-image: url('./img/Paper Background.jpg');">
    <ul class="sidenav" id="mySidenav">
        <li>
            <div class="user-view padding s-all-20">
                <div class="background">
                    <img src="./img/SMUXploration Banner.png">                
                </div>
                <a href="#" id="username"></a>
            </div>
            <div class="collection s-all-20">
                <a href="home.html" class="collection-item deep-orange-text sidenav-close">Home</a>
                <a href="qr.html" class="collection-item  deep-orange-textsidenav-close">QR Scanner</a>
                <a href="code.html" class="collection-item deep-orange-text sidenav-close">QR Code</a>
                <a onclick="logout()" class="collection-item sidenav-close red-text text-darken-2">Logout</a>
        </li>
    </ul>

    <nav>
        <div class="nav-wrapper grey darken-4">
            <a class="sidenav-trigger show-on-large" data-target="mySidenav"><i class="material-icons">menu</i></a>
            <span class="brand-logo"><b>SMU<span class="deep-orange-text text-lighten">X</span></b> Connect</span>        
        </div>
    </nav>

    <div class="container">
        <div class="card center-align"  style="padding:0 5% 0 5%">
            <div class="card-content">
                <h5><b>Congratulations!</b></h5>
                <p>You have connected with <b><span id="targetName"></b>!</span></p>
                <p>Here's a question from us to help break the ice between the two of you! <br><br></p>
                <h5 id="question"></h5><br><br>
                <p>Once you're done, you may press 'Continue' to claim your points for your hard work!</p>
            </div>
            <div class="card-action">
                <a class="deep-orange-text" onclick="clearQuestion()">Continue</a>
            </div>
        </div>

      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var side = document.querySelectorAll('.sidenav');
            M.Sidenav.init(side);
          });
        document.getElementById('username').innerHTML = `<h4 class="white-text my3">Welcome, ${sessionStorage.getItem('name')}</h4>` ;
      </script>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
