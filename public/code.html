<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/spacing-helpers.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script> 
    <script type="text/javascript" src="./js/validation.js"></script>
    <script type="module" src="./js/main.mjs"></script> 
    <!--QR Code Generator from https://github.com/davidshimjs/qrcodejs--> 
    <script src="./js/qrcode.min.js"></script>
    <title>SMUX Connect</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body onload="loggedOutCheck()" style="background-image: url('./img/Paper Background.jpg');">
    <ul class="sidenav" id="mySidenav">
        <li>
            <div class="user-view padding s-all-20">
                <div class="background">
                    <img src="./img/SMUXploration Banner.png">                
                </div>
                <a href="#" id="username"></a>
            </div>
            <div class="collection s-all-20">
                <a href="home.html" class="collection-item sidenav-close black-text">Home</a>
                <a href="qr.html" class="collection-item sidenav-close black-text">QR Scanner</a>
                <a href="code.html" class="collection-item sidenav-close deep-orange-text" style="pointer-events: none; cursor: default;">QR Code</a>
                <a onclick="logout()" class="collection-item sidenav-close red-text text-darken-2">Logout</a>
        </li>
    </ul>

    <nav>
        <div class="nav-wrapper grey darken-4">
            <a class="sidenav-trigger show-on-large" data-target="mySidenav"><i class="material-icons">menu</i></a>
            <span class="brand-logo"><b>SMU<span class="deep-orange-text text-lighten">X</span></b> Connect</span>        
        </div>
    </nav>  

    <div class="container">
        <div class="card">
            <div class="card-image" style="padding: 10%">
                <div id="qrcode"></div> 
            </div>
            <div class="card-content">
                <p>This is your own personal QR Code! <br>Let others scan your QR Code, and scan other's QR Codes to connect with them!</p>
            </div>
        </div>
    </div>

        
    </div>

    <div class="card">
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var side = document.querySelectorAll('.sidenav');
            M.Sidenav.init(side);
          });
        
        document.getElementById('username').innerHTML = `<h4 class="white-text my3">Welcome, ${sessionStorage.getItem('name')}</h4>` ;

        // QR Code Generator from https://github.com/davidshimjs/qrcodejs
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "SMUX" + sessionStorage.getItem("user"),
            width: 300,
            height: 300,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
