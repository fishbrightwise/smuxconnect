<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script> 
    <script type="text/javascript" src="./js/validation.js"></script> 
    <script type="module" src="./js/main.mjs"></script> 
    <title>SMUX Connect</title>
    <style>
        .index{
            background-image: url('./img/SMUXploration Activities.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        .box{
            background-color: white;
            position: absolute;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body onload="loggedInCheck()" class="index">
    <!-- Register form -->
    <section class="module">
        <div class="container-fluid">
            <div class="row">
                <div class="col s12 m12 l4 offset-l4 box" style="padding:2% 5% 2% 5%">
                    <div class="center-align">
                        <img src="./img/SMUXploration Logo.png" alt="SMUX Connect" style="width: 80%; height: auto; margin-top: 10px;">
                    </div>
                    <h5 class="font-alt">Welcome to <i><b>SMU<span class="deep-orange-text text-lighten-1">X</span></b> Connect</i></h5>
                    <blockquote>Register an account with us</blockquote>   
                    <hr class="divider-w mb-10">
                        <div class="form-group">
                            <input class="form-control" id="email" type="text" name="email" placeholder="Email"/>
                            <div id="email_error"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" name="name" placeholder="Name"/>
                            <div id="name_error"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="pass" type="password" name="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="cfmpass" type="password" name="cfmpass" placeholder="Re-enter Password"/>
                            <div id="password_error"></div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button class="btn btn-round btn-b deep-orange lighten-1 z-depth-0" type="button" value="register" onclick="createUser()"  style="width: 100%;">Register</button>
                            </div>
                            <div class="col s6">
                                <button class="btn btn-round btn-b grey darken-4 z-depth-0" type="button" onclick="window.location.href='index.html'"  style="width: 100%;"><span class="deep-orange-text text-lighten-1">Back to Login</span></button>
                            </div>
                        </div>
                        <blockquote class="col-sm-5 col-sm-offset-1 mb-sm-40 red-text" style="margin-top:5px" id="errors"></blockquote>        
                </div>
            </div>
        </div>
    </section>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
