<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script> 
    <!--HTML5 QR Code Scanner from https://www.youtube.com/watch?v=19eo39lqpLM&t=79s which links to documentation https://scanapp.org/html5-qrcode-docs/docs/intro-->
    <script type="text/javascript" src="https://unpkg.com/html5-qrcode"></script> 
    <title>SMUX Connect</title>
<body>
    <div id="reader"></div>
    <div>
        <button class="btn btn-block btn-round btn-b blue darken-1" type="button" onclick="window.location.href='code.html'">Qr Code</button>
        <button class="btn btn-block btn-round btn-b lime accent-3" type="button" onclick="window.location.href='home.html'">Home</button>
    </div>

    <script>
        let target = '';
        // HTML5 QR Code Scanner from https://www.youtube.com/watch?v=19eo39lqpLM&t=79s which links to documentation https://scanapp.org/html5-qrcode-docs/docs/intro.
        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (result) => {
            /* handle success */
            shouldPauseVideo = true;
            if (result.substring(0, 4) === "SMUX") {
                axios.get('https://smux-connect-default-rtdb.asia-southeast1.firebasedatabase.app/user/' + sessionStorage.getItem("user") + '.json?auth=AIzaSyCVi6loRRJgyBOFnoOvuTDCasJVAQYNyNk')
                .then(response => {
                    const data = response.data;
                    let obj = data.bingo;
                    let arr = data.inventory;
                    let arrCount = arr.length;
                    const connections = data.connection;
                    if (connections) {
                        for (const key in connections) {
                            if (key === result.substring(4)) {
                                alert("You have already connected with this user. Please try again.");
                                resume();
                                return;
                            }
                        }
                    }
                    const randomIndex = Math.floor(Math.random() * arrCount);
                    const randomValue = arr[randomIndex];
                    localStorage.setItem("target", randomValue);
                    arr.splice(randomIndex, 1);
                    obj[randomValue] = 1;
                    axios.patch('https://smux-connect-default-rtdb.asia-southeast1.firebasedatabase.app/user/' + sessionStorage.getItem("user") + '.json?auth=AIzaSyCVi6loRRJgyBOFnoOvuTDCasJVAQYNyNk', {
                        inventory: arr,
                        bingo: obj
                    })
                    .then(response => {
                        axios.patch('https://smux-connect-default-rtdb.asia-southeast1.firebasedatabase.app/user/' + sessionStorage.getItem("user") + '/connection.json?auth=AIzaSyCVi6loRRJgyBOFnoOvuTDCasJVAQYNyNk', {
                            [result.substring(4)]: result
                        })
                        .then(response => {
                            axios.get('https://smux-connect-default-rtdb.asia-southeast1.firebasedatabase.app/item.json?auth=AIzaSyCVi6loRRJgyBOFnoOvuTDCasJVAQYNyNk')
                            .then(response => {
                                const data = response.data;
                                for (const key in data) {
                                    if (key === localStorage.getItem("target")) {
                                        window.location.href = 'question.html';
                                    }
                                }
                            });
                        });
                    });
                });
            }
            else {
                alert("Invalid QR Code. Please try again.");
                resume();
            }
        };

        // QR Scanner Camera parameters (Frames per Second, Size of Scanning Box)
        const config = { fps: 5, qrbox: { width: 250, height: 250 } };

        // If you want to prefer back camera
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

    </script>
</body>
<!--Materialize CSS JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
